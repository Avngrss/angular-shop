<div class="flex flex-col items-center relative">
  @if(flower?.discount) {
  <span class="bg-green-600 text-white p-2 absolute left-0 top-2"
    >{{ flower?.discount }}% OFF</span
  >
  }
  <img class="w-64" src="{{ flower?.image }}" alt="{{ flower?.name }}" />
  <div class="flex gap-3 mt-2">
    <img
      class="cursor-pointer"
      src="/assets/img/shopping.svg"
      alt="shoppingCart"
    />
    <img class="cursor-pointer" src="/assets/img/heart.svg" alt="favorite" />
    <img class="cursor-pointer" src="/assets/img/increase.svg" alt="increase" />
  </div>
  <p class="mt-2">{{ flower?.name }}</p>
  <div class="flex justify-between gap-10">
    @if (flower?.discount) {
    <p class="text-gray-400 font-bold mt-3">{{ flower?.old | currency }}</p>
    }
    <p class="text-green-700 font-bold mt-3">{{ flower?.price | currency }}</p>
  </div>
</div>
